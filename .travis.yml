language: go
go:
  - 1.3.0
  - tip

install:
  - go get -v github.com/onsi/ginkgo/ginkgo
  - go get -v github.com/onsi/gomega
  - go get -v code.google.com/p/go.tools/cmd/cover
  - go get -v -t ./...
  - export PATH=$PATH:$HOME/gopath/bin

script: cd client && ginkgo -r --failOnPending --cover --trace